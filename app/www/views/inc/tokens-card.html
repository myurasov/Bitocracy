<div class="card tokenCard">
  <div class="item item-text-wrap">

    <div class="row" ui-sref="tab.project-details({id: $index})">
      <div class="col-80">
        <h1>{{ item.title }}</h1>
      </div>
      <div class="col-20 tokens col-center">
        {{ item.tokens }}
        <div class="tokensAnnotation">
          satoshi<span ng-if="item.tokens != 1">s</span>
        </div>
      </div>
    </div>

  </div>
</div>
